<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Projeto API</title>
        <link rel="stylesheet" href="../style/estiloPrincipal.css">
        <script src="../javascript/cadastro.js" defer></script>
    </head>
    <body>
        <div class="box-principal">
            <h2>Cadastrar-se.</h1>
            <form class="form">
                <input class="nome" type="text" name="nome" placeholder="Nome"/>
                <input class="email" type="text" name="email" placeholder="E-mail"/>
                <input class="senha" type="password" name="senha" placeholder="Senha"/>
                <input class="tel" type="text" name="tel" placeholder="Telefone"/>
                <input class="cpf" type="text" name="cpf" placeholder="CPF"/>

                <div class="box-button">
                    <button class="button" id="btnVoltar">Voltar</button>
                    <button class="button" id="btnCadastrar">Cadastrar</button>
                </div>
                
                
            </form>
        </div>
    </body>
</html>
